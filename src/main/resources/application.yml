spring:
  profiles:
    active: local # default
    group:
      local:
        - common
      prod:
        - common

---
spring:
  config:
    activate:
      on-profile: common

kakao:
  rest:
    api:
        key: ${KAKAO_REST_API_KEY}

---
spring:
  config:
    activate:
      on-profile: local
  datasource:
    driver-class-name: org.mariadb.jdbc.Driver
    url: jdbc:mariadb://localhost:3306/spot-recommendation
    username: ${SPRING_DATASOURCE_USERNAME}
    password: ${SPRING_DATASOURCE_PASSWORD}
  data:
    redis:
      host: localhost
      port: 6379
  jpa:
    hibernate:
      ddl-auto: validate
    show-sql: true

spot:
    recommendation:
      base:
        url: http://localhost:8080/dir/

---
spring:
  config:
    activate:
      on-profile: prod
  datasource:
    driver-class-name: org.mariadb.jdbc.Driver
    url: jdbc:mariadb://spot-recommendation-database:3306/spot-recommendation # docker-compose.yml 에서 설정한 DB 컨테이너 서비스 명 - 컨테이너간 서비스이름으로 통신함
    username: ${SPRING_DATASOURCE_USERNAME}
    password: ${SPRING_DATASOURCE_PASSWORD}
  data:
    redis:
      host: spot-recommendation-redis
      port: 6379
  jpa:
    hibernate:
      ddl-auto: validate
    show-sql: true

spot:
  recommendation:
    base:
      url: http://13.125.59.117/dir/ # aws ec2 ip 할당 받은 후 변경 예정
